<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>

<div class="container mt-5">
    <form autocomplete="off" class="form">
        <h2 class="titulo">Registro</h2>
        <p class="mensagem">Cadastre-se e aproveite uma melhor vida financeira</p>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="senha" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ConfSenha">Confirme sua senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="ConfSenha" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary confirme">Confirmar</button>
        <p class="login">JÃ¡ possui uma conta? <a href="#">Entrar</a></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
